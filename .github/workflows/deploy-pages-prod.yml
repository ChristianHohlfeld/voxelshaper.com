name: Build & publish (deploy-from-branch + SEO)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write # NÃ¶tig, damit die Action in den gh-pages Branch pushen kann

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          set -e
          rm -rf dist && mkdir -p dist
          # Deine statischen Files Ã¼bernehmen:
          cp index.html dist/index.html
          # Falls du Assets hast, auch diese kopieren:
          # cp -R assets dist/assets || true
          touch dist/.nojekyll

      - name: SEO inject (canonical, OG/Twitter, JSON-LD, etc.)
        run: |
          set -euo pipefail
          cd dist

          # Domain aus CNAME im Repo-Root lesen
          DOMAIN="$(cat ../CNAME 2>/dev/null || true)"
          if [ -z "${DOMAIN:-}" ]; then
            echo "::warning::No CNAME in repo root. Falling back to owner.github.io"
            DOMAIN="${GITHUB_REPOSITORY_OWNER}.github.io"
          fi
          echo "$DOMAIN" > CNAME
          CANON="https://${DOMAIN}/"
          OG="${CANON}og.png"
          LOGO="${CANON}logo-512.png"

          # Seiten-Texte je Domain
          if [[ "$DOMAIN" == "hub.voxelshaper.com" ]]; then
            TITLE="VoxelShaper Hub â€“ 3D-Modelle & Community fÃ¼r Maker"
            DESC="Teile, stÃ¶bere und lade 3D-druckbare Voxel-Modelle. Bambu-Studio-freundliche 3MF/STL-Assets. Minecraft-Style Block-CAD."
            KEYS="voxel models, 3mf, stl, bambu studio, makerworld, voxel cad, block cad, minecraft style, community, download"
          else
            TITLE="VoxelShaper â€“ Voxel-CAD fÃ¼r 3D-Druck (Bambu Lab Ready)"
            DESC="Einfaches voxel-basiertes CAD fÃ¼r Maker. Minecraft-Style Modelle, Export als 3MF/STL fÃ¼r Bambu Studio & AMS Multicolor."
            KEYS="voxel cad, voxel editor, block based cad, 3d printing cad, bambu lab, 3mf export, stl export, ams multicolor, maker cad, minecraft style 3d editor"
          fi

          # Bestehende Head-Tags aufrÃ¤umen
          perl -0777 -i -pe '
            s~<meta[^>]+property="og:[^"]+"[^>]*>~~gi;
            s~<meta[^>]+name="twitter:[^"]+"[^>]*>~~gi;
            s~<meta[^>]+name="description"[^>]*>~~gi;
            s~<meta[^>]+name="keywords"[^>]*>~~gi;
            s~<link[^>]+rel=["\x27]canonical["\x27][^>]*>~~gi;
            s~<script[^>]+application/ld\+json[^>]*>.*?</script>~~gsi;
          ' index.html

          # SEO-Block bauen und vor </head> injizieren
          cat > __seo.html <<EOF
<meta name="description" content="${DESC}"><meta name="keywords" content="${KEYS}"><link rel="canonical" href="${CANON}"><meta property="og:title" content="${TITLE}"><meta property="og:description" content="${DESC}"><meta property="og:type" content="website"><meta property="og:url" content="${CANON}"><meta property="og:image" content="${OG}"><meta property="og:site_name" content="VoxelShaper"><meta property="og:locale" content="de_DE"><meta property="og:locale:alternate" content="en_US"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="${TITLE}"><meta name="twitter:description" content="${DESC}"><meta name="twitter:image" content="${OG}"><script type="application/ld+json">{
 "@context": "https://schema.org",
 "@graph": [
   {"@type":"Organization","@id":"https://voxelshaper.com/#org",
    "name":"VoxelShaper","url":"https://voxelshaper.com/","logo":"${LOGO}","sameAs":[]},
   {"@type":"WebApplication","@id":"${CANON}#app","name":"VoxelShaper",
    "url":"${CANON}","applicationCategory":"DesignApplication",
    "operatingSystem":"Web","isAccessibleForFree":true},
   {"@type":"WebSite","@id":"${CANON}#website","name":"VoxelShaper","url":"${CANON}"}
 ]
}
</script>
EOF
          perl -0777 -i -pe 'BEGIN{undef $/} s~</head>~@{[do {open my $f,"<","__seo.html"; local $/; <$f>} ]}\n</head>~i' index.html
          rm -f __seo.html

          # robots.txt + sitemap.xml
          printf "User-agent: *\nDisallow:\nSitemap: %ssitemap.xml\n" "$CANON" > robots.txt
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Der XML-Teil war in deiner Frage abgeschnitten, ich vervollstÃ¤ndige ihn hier mal:
          cat > sitemap.xml <<XML
<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url>
    <loc>${CANON}</loc>
    <lastmod>${NOW}</lastmod>
    <changefreq>weekly</changefreq>
    <priority>1.0</priority>
  </url>
</urlset>
XML
      
      # ðŸ‘‡ HIER IST DER NEUE, WICHTIGE SCHRITT ðŸ‘‡
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Optional: Wenn du den Commit-Verlauf im gh-pages Branch nicht behalten willst:
          # force_orphan: true
