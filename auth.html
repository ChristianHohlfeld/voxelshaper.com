<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Redirect</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, getRedirectResult, browserLocalPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9-mpyAu9W6oiVtB0fYG8E6YFvTAsjtAA",
      authDomain: "voxelshaper.firebaseapp.com",
      projectId: "voxelshaper",
      storageBucket: "voxelshaper.firebasestorage.app", 
      messagingSenderId: "1053689247573",
      appId: "1:1053689247573:web:f7960c7f8c2e8849e8e1dc",
      measurementId: "G-QJ5CNKZ5DR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    console.log("auth.html: Script started."); // ADD THIS
    console.log("auth.html: Current URL:", window.location.href); // ADD THIS

    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        console.log("auth.html: Persistence set to browserLocalPersistence. Attempting to getRedirectResult..."); // ADD THIS
        getRedirectResult(auth)
          .then((result) => {
            if (result && result.user) {
              console.log("auth.html: Redirect-Login successful. User:", result.user); // ADD THIS
              console.log("auth.html: User UID:", result.user.uid); // ADD THIS - Check if UID is present

              const target = localStorage.getItem("redirectAfterLogin") || "https://voxelshaper.com/";
              localStorage.removeItem("redirectAfterLogin");
              console.log("auth.html: Redirecting back to:", target); // ADD THIS
              window.location.href = target;
            } else {
              console.log("auth.html: No redirect result or user not signed in via redirect."); // ADD THIS
              const target = localStorage.getItem("redirectAfterLogin") || "https://voxelshaper.com/";
              localStorage.removeItem("redirectAfterLogin");
              console.log("auth.html: Redirecting back to (no user):", target); // ADD THIS
              window.location.href = target;
            }
          })
          .catch((error) => {
            console.error("auth.html: Error getting redirect result:", error); // ADD THIS
            const target = localStorage.getItem("redirectAfterLogin") || "https://voxelshaper.com/";
            localStorage.removeItem("redirectAfterLogin");
            console.log("auth.html: Redirecting back to (on error):", target); // ADD THIS
            window.location.href = target;
          });
      })
      .catch((error) => {
        console.error("auth.html: Error setting persistence:", error); // ADD THIS
        const target = localStorage.getItem("redirectAfterLogin") || "https://voxelshaper.com/";
        localStorage.removeItem("redirectAfterLogin");
        console.log("auth.html: Redirecting back to (on persistence error):", target); // ADD THIS
        window.location.href = target;
      });
  </script>
</head>
<body>
  <p>Melde dich an...</p>
  <p>Bitte warten, du wirst weitergeleitet.</p>
</body>
</html>
